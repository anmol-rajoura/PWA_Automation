name: Selenium Automation CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}

      - name: Run tests
        run: mvn clean test

      # ‚úÖ Always upload report (PASS or FAIL)
      - name: Upload Extent Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Automation-Report
          path: target/**/*.html

      # ‚úÖ Always send email
      - name: Send Email Notification
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          to: ${{ secrets.EMAIL_TO }}
          from: Automation CI <${{ secrets.EMAIL_USERNAME }}>

          subject: >
            Automation Test Report -
            ${{ job.status == 'success' && 'PASSED ‚úÖ' || 'FAILED ‚ùå' }}

          body: |
            Hi Team,

            The automation test execution has completed.

            üîπ Repository : ${{ github.repository }}
            üîπ Branch     : ${{ github.ref_name }}
            üîπ Status     : ${{ job.status }}

            üìé Extent Report:
            Download from GitHub Actions ‚Üí Artifacts ‚Üí Automation-Report

            Regards,
            Automation CI

          attachments: target/ExtentReport.html
